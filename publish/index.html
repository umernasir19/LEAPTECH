<!DOCTYPE html>
<html>
<head>
  <title>Register User</title>
</head>
<body>

  <h2>Register User</h2>
  <button onclick="registerUser()">Register</button>

  <script>
    function registerUser() {
      const apiUrl = "https://cardifyapi.somee.com/api/registration/register";

      const requestBody = {
        FirstName: "Umer",
        LastName: "Test",
        Type: 0, // 0 = buyer
        EmailAddress: "umer.11user@example.com",
        Password: "testingpwd!",
        Phone: "3342543225",
        CountryCode: 92,
        Designation: "Consultant",
        Department: "IT"
      };

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(requestBody)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("Success:", data);
        alert("Registration Successful! Check console for response.");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Registration Failed! Check console for error.");
      });
    }
  </script>

</body>
</html>
